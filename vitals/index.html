    body 
    {background-color:#000000 !important;
    overflow:hidden;}
    ul.vital {
        list-style: none;
        color: white;
        display: block;
        position:relative;
        background:black;
        height:200px;
        padding: 20px;
        text-align: center;
        width: 100%;
    }
    .number {
        font-size: 5em;
        font-weight: 500;
    }
    #spo2 .number {
        color: #498ee2;
    }
    #etco2 .number {
        color: blueviolet;
    }
    #ecg .number {
        color: red;
    }
    #spo2 .st0 {
        stroke: #498ee2;
    }
    #etco2 .st0 {
        stroke: blueviolet;
    }
    #ecg .st0 {
        stroke: red;
    }
    .st0 {
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        /*stroke-miterlimit: 10;
        stroke-dasharray: 3000;
        stroke-dashoffset: 3000;
        animation: dash 5s linear forwards;*/
    }
    
    @keyframes dash {
        to {
            stroke-dashoffset: 0;
        }
    }
    
    .graph-container {
        left: 0%;
        opacity: 1;
        position: absolute;
        animation-delay: 0s;
        margin-top: 1.5em;
        
    }
    #spo2 .graph-container {
                animation: scroll 450s linear infinite;
    }
        #etco2 .graph-container {
                animation: scroll 800s linear infinite;
    }
       #ecg .graph-container {
                animation: scroll 500s linear infinite;
    }
    
    @keyframes scroll {
        to {
            left: -5000%;
        }
    }

</style>
