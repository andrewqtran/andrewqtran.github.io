<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>DBT Diary</title>
    <style>
    body {
        background-color: #EFEFF4
    }
    h1 {
        font-size: 24px;
        font-weight: 600;
        margin-top: 24px;
    }
    #date i {
        padding: 0 18px;
    }
    h3 {
        color: #8e8e93;
        text-transform: uppercase;
        font-size:12px;
        margin-top: 24px;
    }
    textarea {
        margin-left: -14px;
        display:block;
        width: calc(100vw + 14px);
        padding: 8px 10px;
    }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
        <div class="col col-sm-12 col-md-8 col-lg-6">
        <div id="date">
            <h1>Monday, Sept 10 <i class="fa fa-chevron-left"></i><i class="fa fa-chevron-right"></i><i class="fa fa-calendar"></i></h1>
        </div>
        <div id="life-worth-living-goal">
            <h3>Life worth living goal <i class="fa fa-lock"></i></h1>
            <textarea name="life-worth-living-goal" id="" cols="30" rows="2">Be able to watch after grandchildren when they move back to town</textarea>
        </div>

        </div>
    </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
