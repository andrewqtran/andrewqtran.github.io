  <h2 id="process">Process</h2>
  <p>I had an idea of what to show early on, and sketched out the essential elements for the piece. A major revision in perspective and composition was done to illustrate the message clearer. I sketched different panels individually and arranged them in a layout before colorizing. Aside from some more minor changes to ensure scientific accuracy, the final line sketch was vectorized in Illustrator and rendered in Photoshop, with a shift in color schemes to visually reinforce the comparison between the synapses.</p>
