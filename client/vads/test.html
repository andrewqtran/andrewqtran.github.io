<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<style type="text/css">
.section {
  display:none;
}
.show {
	display:block;
}
.nextButton {
  padding:1em;
  background: #ccc;
  color:white;
}
img {
  width:40%;
}
  
</style>
</head>


<body>
<div class="section show">

This is some text to get started.

<a href="#" class="nextButton">Continue</a>
</div>
<div class="section">
This was hidden. Now you can see it.
<a href="#" class="nextButton">Continue</a>
</div>
<script type="text/javascript">
  $(".nextButton").click(function()
    {
      $(this).parent().next(".section").show('fade',500); 
	  $(this).parent().hide('fade',500);
    })
</script>  
</body>
</html>
